<table class="wrapping" BORDER="1" style="width:100%; table-layout: fixed;">
{% for event in events %}
	{% if event.start_date.date() <= day.date() <= event.stop_date.date() %}	
		<td><a href="{{ url_for('view_event', id=event.id) }}">
			<div style="background-color:#C0C0C0; height:75px; word-wrap: break-word">
				<center>{{ event.name }}</center>
			</div>
		</td></a>
	{% endif %}
{% endfor %}
</table>
