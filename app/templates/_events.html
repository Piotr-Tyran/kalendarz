<center>
    {% for event in events %}
        {% if event.start_date.date() <= day.date() <= event.stop_date.date() %}	
			<p><a href="{{ url_for('view_event', id=event.id) }}"><div style="background-color:#C0C0C0; border:5px">{{ event.name }}</div></a></p>
        {% endif %}
    {% endfor %}
</center>
