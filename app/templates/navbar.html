 <!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
		{% if current_user.is_active %}
		<li><a href="{{ url_for('calendar') }}">Kalendarz</a></li>
		{% endif %}

		{% if current_user.is_active %}
		<li><a href="{{ url_for('add_event_post') }}">Dodawanie wydarzeń</a></li>
		{% endif %}

		{% if current_user.is_anonymous %}
		<li><a href="{{ url_for('register') }}">Zarejestruj się</a></li>

		<li><a href="{{ url_for('login') }}">Zaloguj się</a></li>
		{% else %}

		<li><a href="{{ url_for('logout') }}">Wyloguj się</a></li>
		{% endif %}

	</ul>
</body>
</html>
